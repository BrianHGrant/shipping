<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Enter your information</h1>
      <div id="blank">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control">
          </div>

          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control">
          </div>

          <div class="form-group">
            <label for="orderdate">Order Date</label>
            <input type="text" id="orderdate" class="form-control">
          </div>

          <div class="form-group">
            <label for="shippingdate">Shipping Date</label>
            <input type="text" id="shippingdate" class="form-control">
          </div>

          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" id="price" class="form-control">
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div id="receipt">
        <h1>Receipt</h1>
        <p>
          Order Date: <span class="orderdate"></span><br>
          <span class="name"></span><br>
          <span class="address"></span><br>
          Your order will ship on <span class="shippingdate"></span>.<br>
          subtotal: $<span class="price"></span><br>
          total: $<span class="total"></span>
        </p>
      </div>
    </div>
  </body>
</html>
